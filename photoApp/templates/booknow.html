{% extends 'base.html' %}
{% load static %}
{% block contact %}


<div class="container">
    <div class="row">
        <div class="col-md-7">

            <form action="" method="POST">
                {% csrf_token %}

                 <div class ="booknow1" ><center>Photographers</center></div>
                <div class ="booknow" ><center>Make Booking Painless</center></div>

                 <div class="form-group">
                    <label for="first_name" class="control-label">Name*</label>
                    {{form.name}}
                </div>

                <div class="form-group">
                    <label for="email" class="control-label">E-mail</label>
                    {{form.email}}
                </div>

                <div class="form-group">
                    <label for="phone" class="control-label">Phone</label>
                    {{form.mobile}}
                </div>
                  <div class="form-group">
                    <label for="phone" class="control-label">state</label>
                    {{form.state}}
                </div>
                  <div class="form-group">
                    <label for="phone" class="control-label">city</label>
                    {{form.city}}
                </div>
                <div class="form-group">
                    <label for="phone" class="control-label">Comments</label>
<!--                    <textarea class="form-control" id="message" name="message" placeholder="Enter your comments." rows="7"></textarea>-->
                    {{form.comment}}
                </div>

                <input type="submit" class="btn btn-primary"/>
            </form>
        </div>
    </div>
</div>
{% endblock%}
